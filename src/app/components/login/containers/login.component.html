    <!-- <button class="btn btn-secondary" >connect to group SADE</button>
    <p>external connection</p> -->
    <div class="container-input-field d-flex flex-column">

      <form #f [formGroup]="loginForm" (ngSubmit)="login(username.value, password.value, checkbox)">
        <div class="form-row">
          <div class="form-group col-12 mb-2">
              <input appHighlight type="text" class="username form-control" formControlName="username" required #username/>
              <label>{{'Login.Login' | translate}}</label>
              <div class="line"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
              <input appHighlight type="password" class="password form-control" formControlName="password" required #password/>
              <label>{{'Login.Mot de passe' | translate}}</label>
              <div class="line"></div>
          </div>
        </div>
        <label for="localConnection" style="cursor: pointer; user-select: none;">
          <input class="mr-2" type="checkbox" id="localConnection" value="{{checkbox}}" formControlName="localConnection" (click)="checkState()"/>
          <span class="font-14">{{'Login.ConnexionLocal' | translate}}</span>
        </label>
        <button class="btn btn-info btn-block mt-1" [disabled]="!loginForm.valid" type="submit" >{{'Login.Connexion' | translate}}</button>
      </form>
    </div>
  </div>
  <div *ngIf="spinnerEnable$|async" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</div>

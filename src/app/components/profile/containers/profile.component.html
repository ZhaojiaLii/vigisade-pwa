<div class="menu-bar bg-primary mb-30">
  <a class="menu-icon" routerLink="/menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
      <path fill="#FFF" fill-rule="evenodd" d="M0 12h18v-2H0v2zm0-5h18V5H0v2zm0-7v2h18V0H0z"></path>
    </svg>
  </a>
  <span>Mon profile</span>
</div>
<div class="container">
  <div class="profile-header mb-50">
    <img src="../../../../assets/images/profile/brocelia.jpeg" alt="" class="img-fluid mx-auto d-block rounded-circle w-118px mb-4">
    <p class="text-center font-24 font-weight-600 mb-0">Name: {{userFirstName + userLastName}}</p>
    <p class="text-center light-grey mb-0">E-mail: {{userMail}}</p>
  </div>
  <form [formGroup]="userProfile">
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="langueSelect" formControlName="language">
          <option value="">{{userLanguage}}</option>
          <option value="french">Français</option>
          <option value="english">Anglais</option>
          <option value="dutch">Allemand</option>
        </select>
        <label for="langueSelect">Langue</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="paysSelect" formControlName="direction">
          <option value="">{{userDirection}}</option>
          <option value="france">France</option>
          <option value="netherlands">Pays-Bas</option>
        </select>
        <label for="paysSelect">Direction</label>
        <div class="line"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="regionSelect" formControlName="zone">
          <option value="">{{userZone}}</option>
          <option value="west-france">Ouest France</option>
        </select>
        <label for="regionSelect">Zone</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="entiteSelect" formControlName="entity">
          <option value="">{{userEntity}}</option>
          <option value="rouen">Rouen</option>
        </select>
        <label for="entiteSelect">Entité</label>
        <div class="line"></div>
      </div>
    </div>
  </form>
</div>

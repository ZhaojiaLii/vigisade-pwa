<div class="container">
  <div class="profile-header mb-50">
    <img src="/assets/images/profile/brocelia.jpeg" alt="" class="img-fluid mx-auto d-block rounded-circle w-118px mb-4" (click)="getUser()">
    <p class="text-center font-24 font-weight-600 mb-0">Name: Brocelia</p>
    <p class="text-center light-grey mb-0">E-mail: vigisade@brocelia.fr</p>
  </div>
  <form [formGroup]="options">
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="langueSelect">
          <option value=""></option>
          <option value="french">Français</option>
          <option value="english">Anglais</option>
          <option value="dutch">Allemand</option>
        </select>
        <label for="langueSelect">Langue</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="paysSelect">
          <option value=""></option>
          <option value="france">France</option>
          <option value="netherlands">Pays-Bas</option>
        </select>
        <label for="paysSelect">Direction</label>
        <div class="line"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="regionSelect">
          <option value=""></option>
          <option value="west-france">Ouest France</option>
        </select>
        <label for="regionSelect">Zone</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="entiteSelect">
          <option value=""></option>
          <option value="rouen">Rouen</option>
        </select>
        <label for="entiteSelect">Entité</label>
        <div class="line"></div>
      </div>
    </div>
  </form>
</div>

<div class="menu-bar bg-primary mb-30">
  <a class="menu-icon" routerLink="/menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
      <path fill="#FFF" fill-rule="evenodd" d="M0 12h18v-2H0v2zm0-5h18V5H0v2zm0-7v2h18V0H0z"></path>
    </svg>
  </a>
  <span>Mon profile</span>
</div>
<div class="container">
  <mat-toolbar class="toolbar">
    <i class="material-icons" routerLink="/menu">menu</i>
    <p>My Profile</p>
  </mat-toolbar>
  <div class="container-profile-content-show">
    <img src="../../../../assets/images/profile/brocelia.jpeg" alt="" class="container-profile-content-image" (click)="test()">
    <p class="container-profile-content-name">Name: Brocelia</p>
    <p class="container-profile-content-email">E-mail: vigisade@brocelia.fr</p>
  </div>
  <div class="container-profile-content-select">
    <form class="container-select" [formGroup]="options">
      <mat-form-field class="container-select-item">
        <mat-select placeholder="Language">
          <mat-option value="english">English</mat-option>
          <mat-option value="french">French</mat-option>
          <mat-option value="dutch">Dutch</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="container-select-item">
        <mat-select placeholder="Direction">
          <mat-option value="france">France</mat-option>
          <mat-option value="netherlands">Netherlands</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="container-select-item">
        <mat-select placeholder="Zone">
          <mat-option value="west france">West France</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="container-select-item">
        <mat-select placeholder="Entity">
          <mat-option value="rouen">Rouen</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <form [formGroup]="options">
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="langueSelect">
          <option value=""></option>
          <option value="french">Français</option>
          <option value="english">Anglais</option>
          <option value="dutch">Allemand</option>
        </select>
        <label for="langueSelect">Langue</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="paysSelect">
          <option value=""></option>
          <option value="france">France</option>
          <option value="netherlands">Pays-Bas</option>
        </select>
        <label for="paysSelect">Direction</label>
        <div class="line"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="regionSelect">
          <option value=""></option>
          <option value="west-france">Ouest France</option>
        </select>
        <label for="regionSelect">Zone</label>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" appHighlight id="entiteSelect">
          <option value=""></option>
          <option value="rouen">Rouen</option>
        </select>
        <label for="entiteSelect">Entité</label>
        <div class="line"></div>
      </div>
    </div>
  </form>
</div>

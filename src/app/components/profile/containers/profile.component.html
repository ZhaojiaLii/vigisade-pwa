<div class="container">
  <div class="profile-header mb-30">
    <img [src]="photo" alt="" class="img-fluid mx-auto d-block rounded-circle w-118px mb-4">
    <p class="text-center font-24 font-weight-600 mb-0">{{(user$ | async)?.firstName + ' ' + (user$ | async)?.lastName}}</p>
    <p class="text-center light-grey mb-0">{{(user$ | async)?.mail}}</p>
  </div>
  <form [formGroup]="userForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="langueSelect">{{'Profil.Langue'|translate}}</label>
        <select class="form-control has-value"  appHighlight id="langueSelect" formControlName="language">
          <option *ngFor="let language of languages" value="{{language.id}}">{{language.name|translate}}</option>
        </select>
        <div class="line"></div>
      </div>
      <div>

      </div>
      <div class="form-group col-md-6">
        <label for="paysSelect">{{'Profil.Direction'|translate}}</label>
        <select class="form-control has-value" appHighlight id="paysSelect" formControlName="directionId">
          <option *ngFor="let direction of direction$|async" value="{{direction.id}}">
            {{direction.name|translate}}
          </option>
        </select>
        <div class="line"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="regionSelect">{{'Profil.Zone'|translate}}</label>
        <select class="form-control has-value" appHighlight id="regionSelect" formControlName="areaId">
          <option *ngFor="let area of area$|async" value="{{area.id}}">
            {{area.name|translate}}
          </option>
        </select>
        <div class="line"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="entiteSelect">{{'Profil.Entit√©'|translate}}</label>
        <select class="form-control has-value" appHighlight id="entiteSelect" formControlName="entityId">
          <option *ngFor="let entity of entity$|async" value="{{entity.id}}">
            {{entity.name|translate}}
          </option>
        </select>
        <div class="line"></div>
      </div>
    </div>
  </form>
</div>

        <div class="row align-items-center light-grey mb-20">
            <div class="col-6 font-demiBold">{{result?.client}}</div>
            <div class="col-6 text-right font-12">{{result?.date}}</div>
        </div>
        <div class="row align-items-end mb-2">
            <div class="col-6 font-demiBold font-14">
                {{result?.place}}

                class="col-6 text-right font-weight-bold font-14"
                [style.color]="result.status ? '#20a15f' : '#d94545'"

<div class="container mb-90">
    <div *ngIf="(history$|async) === null" class="row">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    <div *ngIf="userResults.length >= 0" class="row">
        <div *ngIf="userResults.length" [ngPlural]="userResults.length" class="total">
            <ng-template ngPluralCase="=0">Aucun contrôle trouvé</ng-template>
            <ng-template ngPluralCase="=1">1 contrôle trouvé</ng-template>
            <ng-template ngPluralCase="other">
                <strong>{{ userResults.length }}</strong> contrôles trouvés
            </ng-template>
        </div>
        <app-history-item
            *ngFor="let result of userResults"
            [result]="result"
            [routerLink]="['/history',result.resultId]"
            style="display: block; width: 100%;"
        ></app-history-item>
    </div>
</div>

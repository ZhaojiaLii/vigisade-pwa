<div class="mx-30">
    <button
        class="btn btn-info d-block w-100"
        (click)="save()"
    >
      {{'Visite.Enregistrer'|translate}}
    </button>
    <button
        [attr.disabled]="isFormValid ? null : 1"
        (click)="sendForm()"
        class="btn btn-info d-block w-100 mt-5"
    >
      {{'Visite.Valider'|translate}}
    </button>
</div>

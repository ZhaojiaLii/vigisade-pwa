<div class="menu-bar bg-primary justify-content-between mb-12">
  <div class="d-flex align-items-center">
    <a class="menu-icon" routerLink="/menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
        <path fill="#FFF" fill-rule="evenodd" d="M0 12h18v-2H0v2zm0-5h18V5H0v2zm0-7v2h18V0H0z"></path>
      </svg>
    </a>
    <span>Visite</span>
  </div>
  <div>
    <a routerLink="/dangerous" class="circle-white-icon shadow-01 bg-warning mr-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="10 10 40 40">
        <g fill="none" fill-rule="evenodd">
          <path fill="#FFF" d="M30.714 31.784c0 .45-.32.816-.714.816-.395 0-.714-.365-.714-.816 0-.45.32-.816.714-.816.395 0 .714.365.714.816zm-.251-2.415c-.019.29-.223.511-.463.511-.012 0-.024 0-.036-.002-.229-.02-.41-.237-.428-.51l-.25-4.029c-.02-.47.282-.872.676-.898a.623.623 0 0 1 .04-.001c.366 0 .676.333.71.773.003.042.003.084 0 .126l-.25 4.03z"></path>
          <path stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M30 18.417L40.338 35.64H19.662L30 18.417z"></path>
        </g>
      </svg>
    </a>
  </div>
</div>
<div class="container mb-90">
  <div class="container-content">
    <div class="font-bold font-25">
      DR NORMANDIE
    </div>
    <form [formGroup]="main">
      <div class="form-row">
        <div class="form-group col-md-6">
          <select class="form-control" appHighlight id="agenceSelect" formControlName="entity">
            <option value=""></option>
            <option value="Agence lorem ipsum">Agence lorem ipsum</option>
          </select>
          <label for="agenceSelect">Agence</label>
          <div class="line"></div>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" appHighlight id="chantierSelect" formControlName="place">
          <label for="chantierSelect">Lieu du chantier</label>
          <div class="line"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" appHighlight id="clientSelect" formControlName="client">
          <label for="clientSelect">Client</label>
          <div class="line"></div>
        </div>
        <div class="form-group col-md-6">
          <input type="text" bsDatepicker class="form-control" appHighlight id="dateSelect" formControlName="date">
          <label for="dateSelect">Date de la visite <span class="light-grey">(jour, mois, année)</span></label>
          <div class="line"></div>
        </div>
      </div>
    </form>
    <p class="font-medium font-22">Équipe contrôlée</p>
    <p class="group-control-subtitle-text">Personnel présent sur le chantier</p>

    <div class="row">
      <div class="card card-full-width shadow-none p-15">
        <div (click)="addTeamMember()">
          <div class="circle-white-icon shadow-01 bg-info suppr" *ngIf="buttonShowAdd">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
              <path d="M9 7h6a1 1 0 0 1 0 2H9v6a1 1 0 0 1-2 0V9H1a1 1 0 1 1 0-2h6V1a1 1 0 1 1 2 0v6z" fill="#FFF"></path>
            </svg>
          </div>
        </div>
        <div (click)="removeTeamMember()">
          <div class="circle-white-icon shadow-01 suppr" *ngIf="buttonHShowMinus">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" viewBox="-12 -19 40 40">
              <path d="M1 2h14a1 1 0 0 0 0-2H1a1 1 0 1 0 0 2z" fill="#3884A5"></path>
            </svg>
          </div>
        </div>
        <form [formGroup]="teamMember" *ngIf="hasTeamMember">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" appHighlight id="prenomSelect" formControlName="firstName">
              <label for="prenomSelect">Prénom</label>
              <div class="line"></div>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" appHighlight id="nomSelect" formControlName="lastName">
              <label for="nomSelect">Nom</label>
              <div class="line"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <select class="form-control" appHighlight id="qualiteSelect" formControlName="quality">
                <option value=""></option>
                <option value="interimaire">Intérimaire</option>
              </select>
              <label for="qualiteSelect">Qualité</label>
              <div class="line"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div (click)="loadTeamComponent()">
      <div class="d-flex align-items-center justify-content-end add-btn">
<!--        <div class="mr-1">Ajouter</div>-->
        <div>
          <div class="circle-white-icon shadow-01 bg-info suppr">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
              <path d="M9 7h6a1 1 0 0 1 0 2H9v6a1 1 0 0 1-2 0V9H1a1 1 0 1 1 0-2h6V1a1 1 0 1 1 2 0v6z" fill="#FFF"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <ng-template appAddMemberDirective></ng-template>
    <div class="mx-30">
      <button class="btn btn-info d-block w-100 mt-5" (click)="createResult()">Valider</button>
    </div>
    
    
  </div>
</div>
<div class="fixed-footer">
  <div class=""><span class="font-bold">50</span>/57</div>
  <div class="d-flex align-items-center">
    <div class="mr-2"><span class="font-bold">Visite 0</span>/9</div>
    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="6" viewBox="0 0 11 6">
      <path fill="#3884A5" fill-rule="evenodd" d="M11 1.238L5.5 6 0 1.134 1.377 0 5.5 4.075 9.467 0z"></path>
  </svg>
  </div>
</div>

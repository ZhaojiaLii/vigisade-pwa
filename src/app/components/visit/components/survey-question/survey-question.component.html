<div class="row">
    <div class="card card-full-width shadow-none" [style.border]="showError ? 'solid red 1px' : ''">
        <div class="card-body ml-3 mr-3">
            <p style="color: red" *ngIf="showError">
                Tous les champs sont obligatoires.
            </p>
            <div class="d-flex justify-content-between">
                <div class=" mb-15 lineH-24px">
                    <p class="m-0">
                        {{question.surveyQuestionTranslation.surveyQuestionTranslationLabel}}
                    </p>
                    <div id="collapseBasic" [collapse]="!isCollapsed" [isAnimated]="true">
                        <div class="light-grey font-14">
                            {{question.surveyQuestionTranslation?.surveyQuestionTranslationHelp}}
                        </div>
                    </div>
                </div>
                <div
                    *ngIf="question.surveyQuestionTranslation.surveyQuestionTranslationHelp?.length > 0"
                    class="flex-shrink-0 mt-1 ml-2"
                    (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="isCollapsed"
                    aria-controls="collapseBasic"
                >
                    <svg class="cursor" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">

                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <textarea
                            id="commentaire"
                            class="form-control"
                            rows="3"
                            appHighlight
                            formControlName="comment"
                        ></textarea>
                        <label for="commentaire" class="light-grey font-14">Commentaire</label>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="mx-30 mb-25">
                    <input type="hidden" value="imgURL" formControlName="photo">
                    <input style="display: none" type="file" accept="image/*" (change)="preview($event)" #uploadImage>
                    <button class="btn shadow-01 d-block w-100 d-flex align-items-center justify-content-center"
                            (click)="uploadImage.click()">

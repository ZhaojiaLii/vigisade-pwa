<br>
<div class="row border-left-0 border-right-0 border-top-0" style="border: solid #e0e0e0 1px" >
    <div class="card card-full-width shadow-none p-15">
        <div>
            <div class="circle-white-icon shadow-01 suppr mr-2" (click)="deleteMember()">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-12 -19 40 40">
                    <path d="M1 2h14a1 1 0 0 0 0-2H1a1 1 0 1 0 0 2z" fill="#3884A5"></path>
                </svg>
            </div>
        </div>
        <form [formGroup]="teamMember">
            <div class="form-row">
                <div class="form-group col-md-6 mx-2">
                    <input type="text" class="form-control" appHighlight id="prenomSelect" formControlName="firstName">
                    <label for="prenomSelect">Prénom</label>
                    <div class="line"></div>
                </div>
                <div class="form-group col-md-6 mx-2">
                    <input type="text" class="form-control" appHighlight id="nomSelect" formControlName="lastName">
                    <label for="nomSelect">Nom</label>
                    <div class="line"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mx-2">
                    <select class="form-control" appHighlight id="qualiteSelect" formControlName="role">
                        <option value=""></option>
                        <option value="interimaire">Intérimaire</option>
                        <option value="Employé">Employé</option>
                    </select>
                    <label for="qualiteSelect">Qualité</label>
                    <div class="line"></div>
                </div>
            </div>
        </form>
    </div>
</div>

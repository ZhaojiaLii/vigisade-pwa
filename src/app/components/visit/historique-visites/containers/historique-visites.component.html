<div class="container mb-90">
  <div class="row">
    <div class="total">
      <strong>{{historyNum}}</strong> contrôle(s) trouvé(s)
    </div>
    <app-history-element
        *ngFor="let index of index"
        [place]="places[index]"
        [client]="clients[index]"
        [date]="dates[index]"
        [status]="status[index]"
        [routerLink]="['/history',index]"
        style="display: block; width: 100%;"
    ></app-history-element>
  </div>
</div>

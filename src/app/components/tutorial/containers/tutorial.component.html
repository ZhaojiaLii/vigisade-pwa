<div class="container">
  <mat-toolbar class="toolbar">
    <img src="../../../../assets/icons/return.svg" alt="" (click)="clickBack()">
<!--    <i class="material-icons" (click)="clickBack()">keyboard_return</i>-->
    <p>Tutorial</p>
  </mat-toolbar>
  <mat-list>
    <mat-list-item *ngFor="let content of ListContent">
      <img src="{{content.iconsUrl}}" alt="" class="tutorial-icons" matListIcon>
      <h3 matLine> {{content.contents}} </h3>
    </mat-list-item>
  </mat-list>
</div>
